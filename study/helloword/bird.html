<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>扑腾鸟</title>
<link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css" />
<style type="text/css">
body{background-color: black;}
.container{text-align: center; position: relative;}
#score{
	position: absolute;
	top: 5px;
	left: 50%;
	font-size: 20px;
	color: blueviolet;
}
</style>
</head>
<body>
    <div class="container">
    	<span id="score">0</span>
        <canvas id="canvas" height="400" width="600" style="background-color: white;"></canvas>
    </div>
</body>
<script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/framework/core/base.js"></script>
<script type="text/javascript" src="/framework/core/event.js"></script>
<script type="text/javascript" src="/framework/core/Stage.js"></script>
<script type="text/javascript" src="/framework/core/Game.js"></script>
<script type="text/javascript">
function Bird(opts){
    this.pause = true;
    this.x = 50;
    this.y = 200;
    this.sy = 0;
    this.ay = 15
    
    JM.extend(this, opts);    
}

Bird.prototype.update = function(timer){
    if(this.pause) return;
    this.y += this.sy;
    this.sy += this.ay * timer.step;
    
    if(this.y <= 0){
        this.y = 0;
    }
    
    if(this.y >= this.height -30 ){
        this.y = this.height -30;
        this.pause = true;
    }
};

Bird.prototype.render = function(context){
    context.fillRect(50, this.y, 30, 30);
};

Bird.prototype.keydown = function(e){
    if(e.keyCode == JM.Event.KEY.SPACE){
        this.pause = false;
        this.sy = -5;
    }
    if(e.keyCode == JM.Event.KEY.R){
    	if(game.over)
    		init();
    }
};

function Pipe(opts){
    this.pause = false;
    this.x = 200;
    this.y = 300;
    this.sx = 2;
    this.w = 50;
    this.h = Math.random() * 250;
    this.over = false;
    
    JM.extend(this, opts);    
}

Pipe.prototype.update = function(timer){
    if(this.pause) return;
    if(this.x <= -this.w){
        this.x = this.width + 150;
        this.h = Math.random() * 250;
        this.over = false;
    }

    this.x -= this.sx;
};

Pipe.prototype.render = function(context){
    context.fillRect(this.x, 0, this.w, this.h);    
    context.fillRect(this.x, this.h + 100, this.w, 400);
        
    var bird_obj = {x: bird.x, y: bird.y, width: 30, height: 30};

    if(JM.hitTestObject(bird_obj, {x: this.x, y: 0, width: this.w, height: this.h}) || 
  	   JM.hitTestObject(bird_obj, {x: this.x, y: this.h + 100, width: this.w, height: 400})	
    ){
        clearInterval(s);
        game.over = true;        
    };
    
    if(!this.over && (this.x + this.w) <= bird.x){
    	score++;
    	this.over = true;
    	showScore(score);
    }
};

function showScore(){
	$('#score').html(score);
}

Pipe.prototype.keydown = function(e){
    
};

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var score, stage, bird, pipe, pipe1, pipe2, pipe3, game, s;
function init(){
	score = 0;
	showScore(score);
	if(s){
		 clearInterval(s);
	}
	stage = new JM.Stage({
	    context: context,
	    width: 600,
	    height: 400,
	});
	bird = new Bird({ 
	    width: 600,
	    height: 400,
	});
	JM.Event.delegate('keydown', [bird, 'keydown'], document);

	pipe = new Pipe({ 
	    x: 400,
	    width: 600,
	    height: 400,
	});
	pipe1 = new Pipe({ 
	    x: 600, 
	    width: 600,
	    height: 400,
	});
	pipe2 = new Pipe({ 
	    x: 800, 
	    width: 600,
	    height: 400,
	});
	pipe3 = new Pipe({ 
	    x: 1000, 
	    width: 600,
	    height: 400,
	});

	stage.addSprite(bird);
	stage.addSprite(pipe);
	stage.addSprite(pipe1);
	stage.addSprite(pipe2);
	stage.addSprite(pipe3);
	game = new JM.Game({
	    stage: stage,
	});
	game.start();
}
window.onload = init;

</script>
</html>
