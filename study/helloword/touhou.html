<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>东方</title>
<link rel="stylesheet" href="../../assets/plugins/bootstrap/css/bootstrap.min.css" />
<style type="text/css">
body{background-color: black;}
.container{text-align: center; position: relative;}
#score{
    position: absolute;
    top: 5px;
    left: 50%;
    font-size: 20px;
    color: blueviolet;
}
.notice{
    position: absolute;
    color: white;
}
.key{
    width: 23px;
    height: 28px;
    line-height: 22px;
    display: inline-block;
    font-weight: bold;
    text-align: center;
    font: bold 9px/18px Verdana,"宋体",Arial,Helvetica,sans-serif;
    color: #363636;
    background: url(../../assets/img/icon_keys.gif) 0 -554px no-repeat;
}
</style>
</head>
<body>
    <div class="container">
        <div class="notice">
        <div class="n_row">上：<span class="key">W</span>或<span class="key">↑</span></div>
        <div class="n_row">下：<span class="key">S</span>或<span class="key">↓</span></div>
        <div class="n_row">左：<span class="key">A</span>或<span class="key">←</span></div>
        <div class="n_row">右：<span class="key">D</span>或<span class="key">→</span></div>
        <div class="n_row">发弹：<span class="key">J</span>或<span class="key">Z</span></div>
        <div class="n_row">慢速：<span class="key">K</span>或<span class="key">shift</span></div>
        </div>
        <span id="score">0</span>
        <canvas id="canvas" height="800" width="600" style="background-color: white;"></canvas>
    </div>
</body>
<script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../framework/core/base.js"></script>
<script type="text/javascript" src="../../framework/core/event.js"></script>
<script type="text/javascript" src="../../framework/core/Stage.js"></script>
<script type="text/javascript" src="../../framework/core/Game.js"></script>
<script type="text/javascript" src="../../framework/component/Sprite.js"></script>
<script type="text/javascript" src="../../framework/component/Gif.js"></script>
<script type="text/javascript" src="../../framework/component/Loader.js"></script>
<script>
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var score, stage, game;

var loader = new JM.Loader([
                            {id: 'img', src: '../../assets/th11/player/pl00/pl00.png'},
                            {id: 'enemy', src: '../../assets/th11/stgenm/stg4enm.png'},
                            {id: 'bullet', src: '../../assets/th11/bullet/etama6.png'}
                        ]);

window.onload = init;
var d = 0.05;

function Hero(opts){
    Hero.superclass.constructor.call(this, opts);
}
JM.inherit(Hero, JM.Gif);

Hero.prototype.render = function(context){
    Hero.superclass.render.call(this, context);
    if(this.slow){
        context.save();
        context.fillStyle="#FF0000";
        context.beginPath();
        context.arc(this.x+this.width/2, this.y+this.height/2, 5, 0, Math.PI*2, true);
        context.closePath();
        context.fill();
        context.restore();   
    }
}

function Boss(opts){
    Boss.superclass.constructor.call(this, opts);
}
JM.inherit(Boss, JM.Gif);

Boss.prototype.render = function(context){
    Boss.superclass.render.call(this, context);

    //血条
    context.save();
    context.strokeStyle="#FF0000";
    context.beginPath();
    var angle_p = 2 - this.hp / this.hp_max * 2 - 0.5;
    context.arc(this.x+this.width/2, this.y+this.height/2, 60, Math.PI * angle_p, Math.PI * 1.5, false);
    context.lineWidth = 10;
    context.stroke();
    context.closePath();

    context.restore();   
       
}

function init(){
    stage = new JM.Stage({
        context: context,
        width: 600,
        height: 800,
    });

    game = new JM.Game({
        stage: stage,
        FPS: 40
    });
    
    loader.load(ss);
}
var i = 0;
function ss(){
    i++;
    if( i == 3){   
        var reimu = new Hero({
            image:  loader.getImg('img'),
            frameSize: [32, 48],
            frames: [[0, 0, d], [32, 0, d], [64, 0, d], [96, 0, d], [128, 0, d], [160, 0, d], [192, 0, d], [224, 0, d]],
            width: 64,
            height: 80,
            x: 300,
            y: 700,
            fire_interval: 0,
            speed: [300, 300], 
            keydown :  function(e){
                if(e.keyCode == JM.Event.KEY.W || e.keyCode == JM.Event.KEY.UP){
                    this.up = true;
                }
                if(e.keyCode == JM.Event.KEY.S || e.keyCode == JM.Event.KEY.DOWN){
                    this.down = true;
                }
                if(e.keyCode == JM.Event.KEY.A || e.keyCode == JM.Event.KEY.LEFT){
                    this.left = true;
                }
                if(e.keyCode == JM.Event.KEY.D || e.keyCode == JM.Event.KEY.RIGHT){
                    this.right = true;
                }
                if(e.keyCode == JM.Event.KEY.K || e.keyCode == JM.Event.KEY.SHIFT){
                   this.slow = true;
                }
                if(e.keyCode == JM.Event.KEY.J || e.keyCode == JM.Event.KEY.Z){
                    this.fire = true;
                }
            },
            keyup: function(e){
                if(e.keyCode == JM.Event.KEY.W || e.keyCode == JM.Event.KEY.UP){
                    this.up = false;
                } 
                if(e.keyCode == JM.Event.KEY.S || e.keyCode == JM.Event.KEY.DOWN){
                    this.down = false;
                }
                if(e.keyCode == JM.Event.KEY.A || e.keyCode == JM.Event.KEY.LEFT){
                    this.left = false;
                }
                if(e.keyCode == JM.Event.KEY.D || e.keyCode == JM.Event.KEY.RIGHT){
                    this.right = false;
                }
                if(e.keyCode == JM.Event.KEY.K || e.keyCode == JM.Event.KEY.SHIFT){
                    this.slow = false;
                }
                if(e.keyCode == JM.Event.KEY.J || e.keyCode == JM.Event.KEY.Z){
                    this.fire = false;
                }
            },
            update: function(timer){
                this.sy = this.sx = 0;
                this.frames = [[0, 0, d], [32, 0, d], [64, 0, d], [96, 0, d], [128, 0, d], [160, 0, d], [192, 0, d], [224, 0, d]];
                this.loop_index = 0;
                if(this.up){
                    this.sy = -this.speed[1];
                }
                if(this.down){
                    this.sy = this.speed[1];
                }
                if(this.right){
                    this.sx = this.speed[0];
                    this.frames = [[0, 96, d], [32, 96, d], [64, 96, d], [96, 96, d], [128, 96, d], [160, 96, d], [192, 96, d], [224, 96, d]];
                    this.loop_index = 5;
                }
                if(this.left){
                    this.sx = -this.speed[0];
                    this.frames = [[1, 48, d], [33, 48, d], [65, 48, d], [97, 48, d], [129, 48, d], [161, 48, d], [193, 48, d], [225, 48, d]];
                    this.loop_index = 5;
                }
                if(this.slow){
                    this.sy /= 5;
                    this.sx /= 5;
                }
                if(this.fire && this.fire_interval > 0.05){
                    var me = this;
                    var b = new JM.Sprite({
                        y: me.y,
                        x: me.x + me.width/2,
                        sy: -1200,   
                        atk: 10, //攻击力
                        render: function(context){                
                            context.save();
                            context.translate(this.x, this.y);
                            context.rotate(270 * Math.PI / 180);
                            context.drawImage(me.image, 0, 178, 64, 12, 0, 0, 64, 12);
                            context.drawImage(me.image, 0, 178, 64, 12, 0, -12, 64, 12);
                            //context.fillRect(0, -12, 64, 12);
                            context.restore();
                        },
                        _testCollision: function(timer, context){
                            var buttle = {type: 1, x:this.x-12, y:this.y-64, width:24, height:64};
                            var enem = {type: 1, x:jue.x, y:jue.y-15, width:jue.width, height:jue.height-30};

                            if(JM.testCollision(buttle, enem)){
                                stage.removeSprite(this._id); 
                                jue.hp -= this.atk;
                            } 
                        }
                    });
                    stage.addSprite(b);
                    this.fire_interval = 0;
                }
                this.fire_interval += timer.step;
                
                if(this.x < 0){
                    this.x = 0;
                } else if(this.x > stage.width - this.width) {
                    this.x = stage.width - this.width;
                }
                
                if(this.y < 0){
                    this.y = 0;
                } else if(this.y > stage.height - this.height) {
                    this.y = stage.height - this.height;
                }
            },
            getCollision: function(){
                return {type: 2, x: this.x + this.width / 2 - 2.5, y: this.y + this.height / 2 - 2.5, r: 5};
            }
        });
        d = 0.15;
        var jue = new Boss({
            image: loader.getImg('enemy'),
            frameSize: [30, 64],
            frames: [[10, 0, d], [57, 0, d], [104, 0, d], [153, 0, d]],
            width: 60,
            height: 95,
            hp: 1000,
            hp_max: 1000,
            x: 300,
            y: 100,
            move_interval: 0,
            fire_interval: 0,
            speed: [300, 300],
            update: function(timer){
                if(this.move_interval > 3){
                    if(this.x < reimu.x){
                        //this.x += 10;
                        //this.y += 10;
                    }          
                    this.move_interval = 0;
                }
                this.move_interval += timer.step;
                
                if(this.fire_interval > 0.09){
                    var me = this;

                    if((typeof this.angle) === "undefined"){
                        this.angle = 0;               
                    }else{
                        this.angle += this.angle_add;
                    }    
                    if((typeof this.angle_add) === "undefined"){
                        this.angle_add = 0;   
                        this.angle_direction = 1;
                    }else if(this.angle_add <= -360){
                        this.angle_direction *= -1;
                    }else if(this.angle_add >= 360){
                        this.angle_direction *= -1;
                    }
                    this.angle_add += 1 * this.angle_direction;       
                    //console.log(me.x + me.width/2, me.y + me.height/2, this.angle);
                    var fire_kou = 5;
                    for (var i = 0; i < fire_kou; i++){
                        var angle = this.angle + i * 360 / fire_kou;
                        //angle = 50;
                        var bx = 50 * Math.sin(angle * (2 * Math.PI / 360));
                        var by = 50 * Math.cos(angle * (2 * Math.PI / 360));
                        var bdd = new JM.Sprite({
                            x: me.x + me.width/2 - bx,
                            y: me.y + me.height/2 - by,
                            sx: 300 * -Math.sin(angle * (2 * Math.PI / 360)),
                            sy: 300 * -Math.cos(angle * (2 * Math.PI / 360)),                           
                            angle: angle,
                            render: function(context){
                                var but = loader.getImg('bullet');
                                context.save();
                                context.translate(this.x, this.y);
                                context.fillStyle = '#00ff00';
                                context.fillRect(-5, -5, 10, 10);
                                
                                context.rotate(-this.angle * Math.PI / 180);
                                //var angle_ori = Math.tan();
                                context.fillStyle = '#ff00ff';
                                //context.fillRect(0, 0, 30, 40);
                                context.drawImage(but, 32, 128, 30, 32, -15, -20, 30, 40);                     
                                context.restore();
                                //console.log(this.x, this.y, this.angle);
                                //game.pause();
                                //context.fillRect(this.x, this.y, 30, 40);
                            },
                            _testCollision: function(timer, context){
                                var buttle = {type: 1, x:this.x, y:this.y, width:10, height:10};
                                var enem = reimu.getCollision();

                                if(JM.testCollision(buttle, enem)){
                                    stage.removeSprite(this._id); 
                                } 
                                
                            }
                        });
                        stage.addSprite(bdd);
                    }
                    
                    this.fire_interval = 0;
                }
                this.fire_interval += timer.step;
                
                if(this.x < 0){
                    this.x = 0;
                } else if(this.x > stage.width - this.width) {
                    this.x = stage.width - this.width;
                }
                
                if(this.y < 0){
                    this.y = 0;
                } else if(this.y > stage.height - this.height) {
                    this.y = stage.height - this.height;
                }
            }
        });

        JM.Event.delegate('keydown', [reimu, 'keydown'], document);
        JM.Event.delegate('keyup', [reimu, 'keyup'], document);
        stage.addSprite(reimu);
        stage.addSprite(jue);
        game.start();
    }
    
}
</script>
</html>
